{%  load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'cssd/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'cssd/style.css'  %}">
   
    

</head>
<body class="log">


    <div class="log_1">
       
        
        <h1 class="log_h1">Welcome to DEV</h1>

        <p class="log_p1">DEV is a community of 458,708 amazing developers.</p>
        

        
        <button class="log_btn_1">Continue with GitHub</button>
        
        <br>
        
        <button class="log_btn_1"> Continue with Twitter</button>

        <p class="log_p2">Have a password? Continue with your email address</p>
        
        <form action="" method="POST">
            {% csrf_token %}

            <label class="log_lab" for="username">Username</label>
            <br>
            <input class="log_input" type="text" name="username" id="email" placeholder="username">
            <br>    

            <label class="log_lab" for="pawd">Password</label><br>
            <input class="log_input" type="password" name="password1" id="pawd">
            <br>

            <button class=" log_btn">Continue</button>
            <h4> {% for message in messages %}
                {{message}}
            {% endfor %}</h4>


            <p class="log_p2">I forgot my password</p>
            <p><a href="{% url 'registration'  %}">click here to registration</a></p>

        </form>
     
    </div>

</body>
</html>
